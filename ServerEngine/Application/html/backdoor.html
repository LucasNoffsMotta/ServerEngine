<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Hacker</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .terminal {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .terminal-header {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .terminal-text {
            font-size: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #00ff00;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">CONSOLE HACKER</div>
        <div class="terminal-text">Iniciando sequência... Acesso autorizado. Carregando dados...</div>
    </div>
</body>
</html>
